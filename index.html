<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <script
      src="https://kit.fontawesome.com/c5ab2c9683.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="status-bar">
      <div class="status-bar__column"><i class="fa-solid fa-bars"></i></div>
      <div class="status-bar__column"><h2>Library</h2></div>
      <div class="status-bar__column">
        <i class="fa-solid fa-basket-shopping"></i>
      </div>
    </header>
    <form class="search">
      <input class="search__input" type="text" placeholder="Search books..." />
      <i class="search__icon fa-solid fa-magnifying-glass"></i>
    </form>
    <main>
      <div class="Book">
        <h2 class="Book__title">Book of the day</h2>
        <div class="Book__info">
          <img
            class="Book__info__img"
            src="img/book.jpg"
            width="150px"
            height="200px"
          />
          <div class="Book__info--box">
            <div class="Book__info__text">
              <h3>No Fixed Abode</h3>
              <span>Journey Through</span>
              <span>â˜…4/5</span>
            </div>
            <div class="Book__info__btn">
              <form class="Book__info__btn--box">
                <div><button class="squre">Journey</button></div>
                <div><button class="squre">Biography</button></div>
              </form>
              <form class="Book__info__btn--box">
                <div>
                  <button class="bookMark">
                    <i class="fa-solid fa-bookmark"></i>
                  </button>
                </div>
                <div><button class="BN">Book Now</button></div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="List">
        <h2 class="List__title">Top Adventures</h2>
        <div class="List__book">
          <ul class="List__book--list">
            <li class="List__book--book">
              <img src="img/book.jpg" width="100px" height="150px" />
            </li>
            <li class="List__book--book">
              <img src="img/book.jpg" width="100px" height="150px" />
            </li>
            <li class="List__book--book">
              <img src="img/book.jpg" width="100px" height="150px" />
            </li>
            <li class="List__book--book">
              <img src="img/book.jpg" width="100px" height="150px" />
            </li>
            <li class="List__book--book">
              <img src="img/book.jpg" width="100px" height="150px" />
            </li>
          </ul>
        </div>
      </div>
      <div class="author">
        <h2 class="author__title">Popular authors</h2>
        <div class="author__info">
          <img src="img/person.jpg" width="120px" height="150px" />
          <div class="author__info__text">
            <h3 class="author__info__text--title">
              George Raymond<br />
              Richard Martin
            </h3>
            <p class="author__info__text--p">
              Modern Amerrican science fiction writer ....
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
